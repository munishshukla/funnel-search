<style>
  body {
    min-width: 400px;
    min-height: 400px;
    max-height: 600px;
  }


  .tab .tab-item a.active,
  .tab .tab-item.active a {
    border-bottom-color: #c66b3d;
    color: #c66b3d;
    padding: .7rem .3rem .3rem .3rem;

<body>
  <div class="panel">
    <div class="panel-header">
      <div class="panel-title h4">
        <div class="columns">

          <div class="column col-2">
            <img src="images/funnelSearch48.png" alt="Avatar" />
          </div>
          <div class="column col-10 textColor" style="margin-top: 2%;">
            Funnel Search
          </div>
        </div>
      </div>
    </div>
    <nav class="panel-nav">

      <ul class="tab tab-block">
        <li class="tab-item active" id="query">
          <a>Query</a>
        </li>
        <li class="tab-item" id="country">
          <a>Country</a>
        </li>
        <li class="tab-item" id="domain">
          <a>Domain</a>
        </li>
        <li class="tab-item" id="language">
          <a>Language</a>
        </li>
        <li class="tab-item" id="file">
          <a>File</a>
        </li>
        <li class="tab-item" id="time">
          <a>Time</a>
        </li>

      </ul>
    </nav>
    <div class="panel-body">
      <div class="panel">
        <div class="panel-header text-center">
          <div class="panel-title h5 mt-10" id="queryHeading">Query</div>
          <div class="panel-title h5 mt-10" id="countryHeading" style="display: none;">Country</div>
          <div class="panel-title h5 mt-10" id="domainHeading" style="display: none;">Domain</div>
          <div class="panel-title h5 mt-10" id="languageHeading" style="display: none;">Language</div>
          <div class="panel-title h5 mt-10" id="fileHeading" style="display: none;">File</div>
          <div class="panel-title h5 mt-10" id="timeHeading" style="display: none;">Time</div>
        </div>
        <div class="panel-body">
          <div id="queryContent">
            <div class="form-group">
              <div class="has-icon-right" data-tooltip="Lorem ipsum dolor sit amet">
                <input class="form-input" type="text" placeholder="Include Words"><i
                  class="form-icon icon icon-cross"></i>
              </div>
            </div>
            <div class="form-group">
              <div class="has-icon-right">
                <input class="form-input" type="text" placeholder="Exclude Words"><i
                  class="form-icon icon icon-cross"></i>
              </div>
            </div>
          </div>


          <div id="countryContent" style="display: none;">
            <div class="form-group">
              <select class="form-select">
                <option>Choose an option</option>
                <option>Slack</option>
                <option>Skype</option>
                <option>Hipchat</option>
              </select>
            </div>
          </div>

          <div id="domainContent" style="display: none;">
            <div class="has-icon-right">
              <input class="form-input" type="text" placeholder="Domain"><i class="form-icon icon icon-cross"></i>
            </div>
          </div>


          <div id="languageContent" style="display: none;">
            <div class="form-group">
              <select class="form-select">
                <option>Choose an option</option>
                <option>Slack</option>
                <option>Skype</option>
                <option>Hipchat</option>
              </select>
            </div>
          </div>


          <div id="fileContent" style="display: none;">
            <div class="form-group">
              <select class="form-select">
                <option>Choose an option</option>
                <option>Slack</option>
                <option>Skype</option>
                <option>Hipchat</option>
              </select>
            </div>
          </div>


          <div id="timeContent" style="display: none;">
            <div class="form-group">

              <div class="has-icon-right">
                <input class="form-input" id="input-example-14" type="date">
              </div>
            </div>
            <div class="form-group">

              <div class="has-icon-right">
                <input class="form-input" id="input-example-14" type="date">
              </div>
            </div>
            <div class="form-group">
              <select class="form-select">
                <option>Choose an option</option>
                <option>Slack</option>
                <option>Skype</option>
                <option>Hipchat</option>
              </select>
            </div>
          </div>

          <div class="column col-12"><span class="chip">Crime</span><span class="chip">Drama</span><span

              class="chip">Mystery<a class="btn btn-clear" href="#" aria-label="Close" role="button"></a></span></div>
        </div>

      </div>


    </div>
    <div class="panel-footer">
      <button class="btn btn-error btn-block tooltip" data-tooltip="Lorem ipsum dolor sit amet">Search</button>
